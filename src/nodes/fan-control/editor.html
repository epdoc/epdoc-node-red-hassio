
<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
  <label
      for="node-input-name"
      data-i18n="server-state-changed.label.name"
  ></label>
  <input type="text" id="node-input-name" />
</div>

<div class="form-row">
  <label
      for="node-input-server"
      data-i18n="server-state-changed.label.server"
  ></label>
  <input type="text" id="node-input-server" />
</div>

<div class="form-row">
  <label
      for="node-input-entityidfilter"
      data-i18n="server-state-changed.label.entity"
  >
  </label>
  <select type="text" id="node-input-entityIdType">
      <option
          value="exact"
          data-i18n="server-state-changed.label.entity_option.exact"
      ></option>
      <option
          value="list"
          data-i18n="server-state-changed.label.entity_option.list"
      ></option>
      <option
          value="regex"
          data-i18n="server-state-changed.label.entity_option.regex"
      ></option>
      <option
          value="substring"
          data-i18n="server-state-changed.label.entity_option.substring"
      ></option>
  </select>
</div>

<div class="form-row">
  <label
      for="node-input-speed"
      data-i18n="server-state-changed.label.speed"
  ></label>
  <select id="node-input-speed" style="width: 20%">
    <option value="on" text="turn on, do not change speed" ></option>
    <option value="off" text="turn off" ></option>
    <option value="1" text="speed 1" ></option>
    <option value="2" text="speed 2" ></option>
    <option value="3" text="speed 3" ></option>
    <option value="4" text="speed 4" ></option>
    <option value="5" text="speed 5" ></option>
    <option value="6" text="speed 6" ></option>
  </select>
  <input type="text" id="node-input-speed" style="width: 50%" />
  <input type="hidden" id="node-input-speed" />
</div>


<div class="form-row">
  <label
      for="node-input-for"
      data-i18n="For"
  ></label
  >&nbsp;
  <div class="ha-multi-item-row">
      <input type="text" id="node-input-for" />
      <input type="hidden" id="node-input-forType" />
      <select id="node-input-forUnits">
          <option
              value="milliseconds"
              data-i18n="server-state-changed.label.for_option.milliseconds"
          ></option>
          <option
              value="seconds"
              data-i18n="server-state-changed.label.for_option.seconds"
          ></option>
          <option
              value="minutes"
              data-i18n="server-state-changed.label.for_option.minutes"
          ></option>
          <option
              value="hours"
              data-i18n="server-state-changed.label.for_option.hours"
          ></option>
          <option
              value="days"
              data-i18n="server-state-changed.label.for_option.days"
          ></option>
      </select>
  </div>
</div>

<div class="form-row checkbox-option">
  <input type="checkbox" id="node-input-debug" />
  <label
      for="node-input-debug"
      data-i18n=""server-state-changed.label.debug"
  ></label>
</div>


<script type="text/html" data-template-name="fan-control">
  <div class="form-row">
    <label for="node-input-fan"><i class="fa fa-bolt"></i> Fan</label>
    <input type="text" id="node-input-fan">
  </div>
  <div class="form-row">
    <label
      for="node-input-entityId"
      data-i18n="api-call-service.label.entity"></label>
  <select
      id="node-input-entityId"
      multiple="multiple"
      style="width: 70%"
  ></select>
</div>
<div class="form-row">
  <label
      for="node-input-service"
      data-i18n="api-call-service.label.service"
  ></label>
  <select id="node-input-service" style="width: 70%"></select>
</div>
<div class="form-row">
  <label for="node-input-service-on"><i class="fa fa-power-off"></i> Turn fan on</label>
  <input type="radio" id="node-input-service-on" value="on">
  <label for="node-input-service-off"><i class="fa fa-power-off"></i> Turn fan off</label>
  <input type="radio" id="node-input-service-off" value="off">
</div>
<div class="form-row">
  <label for="node-input-speed"><i class="fa fa-sort"></i> Speed (1-6)</label>
  <input type="number" id="node-input-speed" placeholder="">
</div>
<div class="form-row">
  <label for="node-input-timeout"><i class="fa fa-hourglass-end"></i> Turn off after (minutes)</label>
  <input type="number" id="node-input-timeout" placeholder="10000">
</div>
<div class="form-row">
  <label for="node-input-debug"><i class="fa fa-bug"></i> Enable debug</label>
  <input type="checkbox" id="node-input-debug">
</div>
</script>

<script type="text/html" data-help-name="fan-control">
  <p>A node to control a fan that is configured with a separate smart switch and speed control.
    Because of this, the speed controller may not be able to receive messages unless the fan is on,
    and so we ensure a fan can receive speed change messages. 
    Also allows the fan to be turned on for a specified duration.
  </p>
</script>
