<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
  <label for="node-input-name"><i class="icon-tag"></i> Name</label>
  <input type="text" id="node-input-name" />
</div>

<div class="form-row">
  <label for="node-input-fan"><i class="icon-tag"></i> Fan</label>
  <input type="text" id="node-input-fan">
  <input type="hidden" id="node-input-fan-type">
</div>

<div class="form-row">
  <label for="node-input-instruction"><i class="icon-tag"></i> Turn fan</label>
  <input type="text" id="node-input-instruction">
  <input type="hidden" id="node-input-instruction-type">
</div>

<div class="form-row">
  <label for="node-input-setspeed">Speed</label>
  <div class="ha-multi-item-row">
    <input type="text" id="node-input-setspeed" style="width: 30%">
    <input type="hidden" id="node-input-setspeed-type">
    <label for="node-input-speed" style="width: 10%">to</label>
    <input type="text" id="node-input-speed" style="width: 20%">
    <input type="hidden" id="node-input-speed-type">
  </div>
</div>

<div class="form-row">
  <label>Then turn off after</label>&nbsp;
  <div class="ha-multi-item-row">
    <input type="text" id="node-input-enabletimeout">
    <input type="text" id="node-input-for" />
    <select id="node-input-forUnits">
      <option value="milliseconds">Milliseconds</option>
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
    </select>
  </div>
</div>

<div class="form-row checkbox-option">
  <input type="checkbox" id="node-input-debug" />
  <label for="node-input-debug">Debug enabled</label>
</div>
